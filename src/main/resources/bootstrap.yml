server:
  port: ${config.serviceport:18081}

spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: slamacraft-test
  cloud:
    nacos:
      config:
        server-addr: ${NACOS_CFG_ADDR:127.0.0.1:8848}
        file-extension: yaml
      discovery:
        server-addr: ${NACOS_ADDR:127.0.0.1:8848}
  sleuth:
    enabled: true
    http:
      legacy:
        enabled: true

ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 60000
  MaxAutoRetries: 0
  MaxAutoRetriesNextServer: 1
  OkToRetryOnAllOperations: false

hystrix:
  threadpool:
    default:
      coreSize: 1000 #并发执行的最大线程数，默认10
      maxQueueSize: 1000 BlockingQueue的最大队列数
      queueSizeRejectionThreshold: 500 #即使maxQueueSize没有达到，达到queueSizeRejectionThreshold该值后，请求也会被拒绝
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 10000

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
